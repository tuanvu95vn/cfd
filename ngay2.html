<script>

    //Exercise 4:
    class Counter {
        constructor(init){
            this.count = init || 0;
        }
        increase(){
            this.count = ++this.count;
            return this.count
        }
        decrease(){
            this.count = --this.count;
            return this.count

        }
        reset(){
            this.count = 0;
            return this.count

        }
    }
    let counter = new Counter();
    document.getElementById('increase').addEventListener('click', function() {
        let c = counter.increase();
        document.getElementsByTagName('h1')[0].innerHTML = c;
        console.log(c)
    })
    document.getElementById('decrease').addEventListener('click', function() {
        let c = counter.decrease();
        document.getElementsByTagName('h1')[0].innerHTML = c;
        console.log(c)
    })
    document.getElementById('reset').addEventListener('click', function() {
        let c = counter.reset();
        document.getElementsByTagName('h1')[0].innerHTML = c;
        console.log(c)
    })

    Array.prototype.myFilter = function(callback) {
        let arrReturn = []
        

        for (i = 0; i < this.length; i++) {
            if(callback(this[i])){
                arrReturn.push(this[i])
            }
        }
